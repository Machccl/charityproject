<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{../lib/editor/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{../css/mystyle.css}">
    <script th:src="@{../js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{../js/bootstrap.js}"></script>
    <script th:src="@{../js/jq-paginator.js}"></script>
    <script th:src="@{../lib/editor/editormd.min.js}"></script>
    <script th:src="@{../js/jquery.md5.js}"></script>
    <script th:src="@{../js/jqthumb.min.js}"></script>

    <script th:src="@{../lib/editor/lib/jquery.flowchart.min.js}"></script>
    <script th:src="@{../lib/editor/lib/flowchart.min.js}"></script>
    <script th:src="@{../lib/editor/lib/marked.min.js}"></script>
    <script th:src="@{../lib/editor/lib/prettify.min.js}"></script>
    <script th:src="@{../lib/editor/lib/raphael.min.js}"></script>
    <script th:src="@{../lib/editor/lib/sequence-diagram.min.js}"></script>
    <script th:src="@{../lib/editor/lib/underscore.min.js}"></script>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-inverse" id="mynav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="mynavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index}">首页</a></li>
                <li><a th:href="@{/projectlist}">爱心项目</a></li>
                <li><a th:href="@{/artlist}" href="./artlist.html">资讯</a></li>
                <li><a th:href="@{/videolist}" href="./videolist.html">公益短片</a></li>
                <li><a th:href="@{/yfdj}" href="./yfdj.html">以废代捐</a></li>
                <li><a th:href="@{/user/personal}" href="./user/personal.html">个人中心</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.username == null} "><a th:href="@{/login}">登录</a></li>
                <li th:if="${session.username != null} "><p class="navbar-text text-success"><a th:href="@{/user/personal}" href="./user/personal.html" th:text="${session.username}">用户</a></p></li>
                <li th:if="${session.username != null} "><a th:href="@{/logout}" href="#">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    <div id="foot" style="margin-top: 50px; background-color: rgb(41, 41, 41); color: #ccc;">
        <div class="container">
            <div class="col-md-6" style="padding: 15px 15px;">
                <h3>公益</h3>
                <p>COPYRIGHT (©) 2019 环保公益平台. 粤ICP备15109341号</p>
            </div>
            <div class="col-md-6" style="padding-top: 35px;">
                <h3>关于我们</h3>
                <p></p>
            </div>
        </div>
    </div>
</footer>

<script th:fragment="allpath" th:inline="javascript">
        //获取协议名称
        let scheme=[[${#request.getScheme()}]];
        //获取服务器名称
        let servername=[[${#request.getServerName()}]];
        //获取服务器端口
        let serverport=[[${#request.getServerPort()}]];
        //获取上下文根
        let contextpath=[[${#request.getContextPath()}]];

        let allpath=scheme+"://"+servername+":"+serverport+contextpath;
</script>

</body>
</html>
