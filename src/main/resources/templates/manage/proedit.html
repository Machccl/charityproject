<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" >
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/bootstrap.js"></script>
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="page-header">编辑</h3>
        <form class="form-horizontal">

            <div id="user" class="form-group has-feedback">
                <label class="col-sm-2 control-label">标题：</label>
                <div class="col-sm-10">
                    <input id="inu" type="text" class="form-control" placeholder="标题">
                    <span class="form-control-feedback"></span>
                </div>                   
            </div>
            <div id="pwd" class="form-group has-feedback">
                <label class="col-sm-2 control-label">简介：</label>
                <div class="col-sm-10">
                    <input id="inp" type="password" class="form-control">
                    <span class="form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3">
                    <input id="tj" type="button" value="提交" class="btn btn-primary">
                    <input type="button" value="取消" class="btn btn-primary">
                </div>
            </div>
        </form>
            
    </div>
</body>
</html>
