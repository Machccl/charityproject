<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" href="../../static/css/bootstrap.css" >
    <script th:src="@{js/jquery-3.1.1.min.js}" src="../../static/js/jquery-3.1.1.min.js"></script>
    <script th:src="@{js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
    <script th:src="@{lib/layui/layui.js}" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script th:src="@{js/xadmin.js}" type="text/javascript" src="../../static/js/xadmin.js"></script>
    <base th:href="@{/}">
</head>
<body>
    <div class="container">
        <h3 class="page-header">项目列表</h3>
        <div>
            <div class="col-md-10">
                <div class="col-md-9">
                    <div class="form-group">
                        <input type="text" id="title" name="title" class="form-control" placeholder="题目">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                    <input class="btn btn-warning" type="button" value="查询">
                </div>
            </div>
        </div>

            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>id</th>
                    <th>题目</th>
                    <th>简介</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>张三</td>
                    <td>21</td>
                    <td>2020-10-6</td>
                    <td>
                        <a class="btn btn-warning" onclick="xadmin.open('编辑','ttest?id='+'2',800,600)">
                            <span class="glyphicon glyphicon-pencil"></span>
                            编辑
                        </a>
                        <a class="btn btn-warning" onclick="del()">
                            <span class="glyphicon glyphicon-remove"></span>
                            删除
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>李四</td>
                    <td>21</td>
                    <td>2020-10-6</td>
                    <td>
                        <a class="btn btn-warning" onclick="xadmin.open('编辑','proedit.html',600,400)">
                            <span class="glyphicon glyphicon-pencil"></span>
                            编辑
                        </a>
                        <a class="btn btn-warning">
                            <span class="glyphicon glyphicon-remove"></span>
                            删除
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>王五</td>
                    <td>21</td>
                    <td>2020-10-6</td>
                    <td>
                        <a class="btn btn-warning" onclick="xadmin.open('编辑','proedit.html',600,400)">
                            <span class="glyphicon glyphicon-pencil"></span>
                            编辑
                        </a>
                        <a class="btn btn-warning">
                            <span class="glyphicon glyphicon-remove"></span>
                            删除
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function del(){
            if(confirm('是否确认删除？')==true){
                alert('删除成功')
                location.reload();
            }else{
                alert('删除失败')
            }
        }
    </script>
</body>
</html>
