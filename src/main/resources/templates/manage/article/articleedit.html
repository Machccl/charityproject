<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.css}" href="../../../static/css/bootstrap.css" >
    <script th:src="@{../js/jquery-3.1.1.min.js}" src="../../../static/js/jquery-3.1.1.min.js"></script>
    <script th:src="@{../js/bootstrap.js}" src="../../../static/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div>
        <form method="post">
            <div class="form-group">
                <label class="control-label">文章ID：</label>
                <input th:value="${article.id}" disabled id="id" name="id" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">文章标题：</label>
                <input th:value="${article.title}" id="title" name="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">图片地址：</label>
                <input th:value="${article.imgurl}" id="imgurl" name="imgurl" type="text" class="form-control">
            </div>
            <div class="form-group">
                <input id="tj" type="button" value="确认" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

<script th:replace="_fragment :: allpath"></script>
<script>
    $('#tj').click(function () {
        let id = $('#id').val();
        let title = $('#title').val();
        let imgurl = $('#imgurl').val();
        $.ajax({
            type:'POST',
            url:allpath+'/manage/articleInfo',
            data:{
                id:id,
                title:title,
                imgurl:imgurl
            },
            success:function (response) {
                if(response=='true'){
                    alert('修改成功');
                }else {
                    alert('修改失败');
                }
            }
        })
    })
</script>
</body>
</html>
